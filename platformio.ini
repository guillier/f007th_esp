[env:esp01]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8
monitor_speed = 115200
board_build.flash_mode = dout

[env:esp32]
platform = espressif32
board = mhetesp32devkit
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8
monitor_speed = 115200

[env:nodemcu]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = knolleary/PubSubClient@^2.8
monitor_speed = 115200